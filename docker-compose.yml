version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spark-vllm-dashboard-backend
    ports:
      - "${SPARK_API_PORT:-8080}:8080"
    environment:
      - SPARK_DOCKER_PATH=/spark-dashboard/spark-vllm-docker
      - SPARK_CONTAINER_NAME=${SPARK_CONTAINER_NAME:-vllm_node}
      - SPARK_HEAD_NODE_IP=${SPARK_HEAD_NODE_IP:-192.168.5.157}
      - SPARK_WORKER_NODE_IPS=${SPARK_WORKER_NODE_IPS:-192.168.5.212}
      - SPARK_VLLM_PORT=${SPARK_VLLM_PORT:-8000}
      - SPARK_API_PORT=${SPARK_API_PORT:-8080}
    volumes:
      - spark_docker_data:/spark-dashboard/spark-vllm-docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - dashboard_data:/app/.spark-dashboard
    restart: unless-stopped
    depends_on:
      - frontend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: spark-vllm-dashboard-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost:8080}
    restart: unless-stopped

volumes:
  spark_docker_data:
    driver: local
  dashboard_data:
    driver: local